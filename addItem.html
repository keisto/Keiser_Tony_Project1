<!DOCTYPE html>
<!--Mold Fitness :: Project: Web App Part 1 :: By Tony Keiser 1112-->
<html>
	<head>
	<!--Meta Tags-->
		<meta charset="utf-8"/>		
		<meta name="discription"       content="Workout Planner"/>
		<meta name="keywords"          content="planner, workout, gym, daily, fitness, exercise"/>
		<meta name="robots"            content="index, follow"/>	
		<meta name="viewport"          content="width=device-width, user-scalable=no"/>  
		<meta name="viewport"          content="target-densitydpi=device-dpi" />  
		<meta name="HandheldFriendly"  content="true"/>  
		<meta name="MobileOptimized"   content="320"/> 
	<!--Sources-->
		<link href="_css/style.css" rel="stylesheet" type="text/css" />
		<script src="_js/main.js" type="text/javascript"></script>
		<link href='http://fonts.googleapis.com/css?family=Dosis:400,800' rel='stylesheet' type='text/css'>
	<!--Page Title & Icon-->
		<title>MOLD FITNESS</title>
		<link href="_img/favicon.ico" rel="shortcut icon" >
	</head>
	
	<!--Body-->
	<body>
		<form action="#" method="post">
			<fieldset>
				<legend><h1 style="display:inline"> ADD ITEM</h1></legend>
				<hr>
					<ul>
						<li><label for="name">Name:</label><input type="text" id="name"/></li>
						<li><label for="pass">Password:</label><input type="password" id="pass"/></li>
						<li style="display:inline; vertical-align:bottom">
							<input type="radio" value="Male" id="male" name="gender" />
								<label style="display:inline; vertical-align:bottom" for="male">Male</label></li>
						<li style="display:inline; vertical-align:bottom">
							<input type="radio" value="Female" id="female" name="gender" />
								<label style="display:inline; vertical-align:bottom" for="female">Female</label></li>
						<li><label for="weight">Current Weight:</label>
							<input type="text" id="weight"/></li>
						<li><label for="muscle">Muscle Group:</label>
							<select id="muscle">	   
									<option selected="Rest">Rest</option>	
								<optgroup label="Select Muscle Group">
									<option value="Chest">Chest</option>
									<option value="Chest">Back</option>
									<option value="Chest">Legs</option>
									<option value="Chest">Arms</option>
									<option value="Chest">Abs</option>
																	
								</optgroup>
							</select>
						</li>
						<li><label for="reps"># of Reps:</label><input type="range" min="1" max="20" id="reps"/></						<li><label for="sets"># of Sets:</label><input type="range" min="1" max="10" id="sets"/></li>
						<li style="color:white"><label for="cardio">Cardio:</label><input type="checkbox" id="cardio"/> yes</li>
						<li><label for="time">Cardio Time:</label><input type="range" min="1" max="12" id="time"/></li>
						<li><label for="notes">Notes :</label><textarea id="notes"></textarea></li>
					</ul>
			</fieldset>			
		</form>
		<input id="listlink" type="submit" value="Add Workout" style="color:white"/>
	</body>
	
	<!--Footer-->
	<footer>
		<div id="copyright"> &copy;&nbsp;1112 :: TONY KEISER :: PROJECT 1 :: VFW </div>
	</footer>
</html>
